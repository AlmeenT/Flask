<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/bootstrap.css') }}" >
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css') }}" >
    <script src='{{url_for("static", filename = "js/bootstrap.js") }}'></script>
    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}">Dictionary App</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li {% block home_active %}{% endblock %}><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li {% block dash_active %}{% endblock %} ><a href="{{ url_for('dashboard') }}">DashBoard</a></li>
              </ul>
          </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid">
    {% block content %}
    {% endblock %} 
    </div>
    <footer class="footer">
        <div class="container">
          <p class="text-muted">&copy;2022 AlmeenT - All rights reserved.</p>
        </div>
    </footer>   
</body>
</html>
